# Provider deployment for in-cluster testing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: provider-dex
  namespace: crossplane-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: provider-dex
  template:
    metadata:
      labels:
        app: provider-dex
    spec:
      serviceAccountName: provider-dex
      containers:
      - name: provider
        image: build-d12a6621/provider-dex-arm64:latest
        imagePullPolicy: Never
        args:
        - --debug
        ports:
        - containerPort: 8080
          name: metrics
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: provider-dex
  namespace: crossplane-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: provider-dex
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: provider-dex
  namespace: crossplane-system
